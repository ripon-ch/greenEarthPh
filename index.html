<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- Tailwind Css & daisyUI cdn -->
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@5"
            rel="stylesheet"
            type="text/css"
        />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

        <title>Green Earth</title>
    </head>
    <body class="bg-[#DCFCE7] text-slate-900">
        <!-- Navbar -->
        <header class="sticky top-0 z-40 bg-[#15803D] backdrop-blur">
            <!-- Navbar Left -->
            <div
                class="container mx-auto px-4 flex h-16 items-center justify-between"
            >
                <a href="#top" class="font-extrabold text-lg text-white"
                    ><span>♻️</span> Green Earth</a
                >
                <!-- Navbar Middle -->
                <nav class="hidden md:flex gap-8 text-sm">
                    <a href="#about" class="hover:text-primary text-white"
                        >About</a
                    >
                    <a href="#impact" class="hover:text-primary text-white"
                        >Gallery</a
                    >
                    <a href="#donate" class="hover:text-primary text-white"
                        >Plant a Tree</a
                    >
                </nav>
                <!-- Navbar Button -->
                <div class="flex items-center gap-2">
                    <button
                        id="menuBtn"
                        class="md:hidden inline-flex h-9 w-9 items-center justify-center rounded-md border border-white hover:bg-secondary"
                        aria-label="Toggle menu"
                    >
                        <svg
                            width="20"
                            height="20"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="white"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <line x1="3" y1="6" x2="21" y2="6" />
                            <line x1="3" y1="12" x2="21" y2="12" />
                            <line x1="3" y1="18" x2="21" y2="18" />
                        </svg>
                    </button>
                    <a
                        href="#donate"
                        class="inline-flex items-center rounded-full bg-[#FACC15] px-4 py-2 text-[#166534]"
                        >Plant a Tree</a
                    >
                </div>
            </div>
            <div
                id="mobileMenu"
                class="hidden md:hidden border-b bg-white/95 shadow"
            >
                <div
                    class="container mx-auto px-4 py-3 flex flex-col gap-2 text-sm"
                >
                    <a href="#about" class="py-2">About</a>
                    <a href="#impact" class="py-2">Gallery</a>
                    <a href="#donate" class="py-2">Plant a Tree</a>
                </div>
            </div>
        </header>
        <!-- Hero Section -->
        <section class="relative overflow-hidden bg-[#CFF0DC]">
    <img src="./assets/hero-leaf1.png" alt="" class="pointer-events-none select-none absolute left-0 bottom-0 -translate-x-6 w-40 sm:w-56 md:w-52 lg:w-100" />
    <img src="./assets/hero-leaf2.png" alt="" class="pointer-events-none select-none absolute right-0 bottom-0 translate-x-6 w-40 sm:w-56 md:w-52 lg:w-100" />
    <div class="container mx-auto px-4 py-16 md:py-24 text-center">
        <h1 class="text-3xl md:text-5xl font-extrabold tracking-tight">Plant a Tree, Grow a Future</h1>
        <p class="mt-4 text-slate-600 max-w-2xl mx-auto">Join our mission to plant 1 million trees and make the Earth greener for future generations.</p>
        <div class="mt-8">
            <a href="#trees" class="rounded-full bg-[#FACC15] text-[#166534] px-6 py-3 font-semibold shadow">Get Involved</a>
        </div>
    </div>
</section>
    <!-- Main Section -->
        <main id="trees" class="container mx-auto px-4 py-10">
            <h2 class="text-center text-2xl md:text-3xl font-semibold mb-8">Choose Your Trees</h2>
             <div class="grid grid-cols-1 md:grid-cols-12 gap-6 items-stretch">
                         
           <!-- Categories -->
        <aside class="md:col-span-2 order-1 md:order-none">
            <div class="p-4 sticky top-20 h-full flex flex-col">
                <h3 class="font-semibold mb-3">Categories</h3>
                <div id="categoryList" class="block space-y-2 overflow-auto pr-1 flex-1"></div>
            </div>
        </aside>
                <!-- Grid -->
        <section class="md:col-span-8">
          <div class="rounded-xl bg-white p-4 md:p-6 shadow h-full">
            <div id="gridSpinner" class="hidden py-10 w-full flex items-center justify-center"><svg class="animate-spin h-8 w-8 text-primary" viewBox="0 0 50 50"><circle class="opacity-20" cx="25" cy="25" r="20" stroke="currentColor" stroke-width="5" fill="none"/><circle class="opacity-90" cx="25" cy="25" r="20" stroke="currentColor" stroke-width="5" fill="none" stroke-dasharray="100" stroke-dashoffset="75"/></svg></div>
            <div id="cardGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-6"></div>
            <p id="emptyMsg" class="hidden text-center text-slate-500 py-8">No plants found for this category.</p>
          </div>
        </section>
             </div>
        </main>
        
<!-- JavaScript Link -->
    <script src="./app.js"></script>
    </body>
</html>
